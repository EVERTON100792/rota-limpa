<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://nominatim.openstreetmap.org/ui/map-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RotaLimpa - Logística Inteligente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .leaflet-container {
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .animate-in {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      // Ignora erros de redimensionamento do loop de observação que são benignos
      if (message.includes("ResizeObserver")) return;
      console.error("Global Error:", message, error);
    };
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
